   <div>
    <form id="forms" class="forms" onSubmit="sendRequest(); return false;" onreset="$('.Error_text').html(''); $('#dot').attr('r', '0');" >

        <div class="form">

                            <option value="2.5">2.5</option>
                            <option value="3">3</option>
                        </select>
                </div>

                <div class="X_value">
                    <p><input type="text" name="X_value" id="X_value" placeholder="Enter X coordinate"/></p>
                </div>

                <!-- Y value block -->
                <div class="Y_value">
                    <p><input type="text" name="Y_value" id="Y_value" placeholder="Enter Y coordinate"/></p>
                </div>
            </div>

            <!-- Error text block -->
            <div class="Error_text" style="margin: 4px; display:grid;">
                <span id="x_error"></span>
                <span id="y_error"></span>

            <div class="buttons">

      </div>
